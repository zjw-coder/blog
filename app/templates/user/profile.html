{% extends 'common/base.html' %}

{% block title %}用户信息{% endblock %}

{% block page_content %}
    <h1>用户信息</h1>
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" readonly value="{{ current_user.username }}">
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="email" readonly value="{{ current_user.email }}">
    </div>
{% endblock %}
